<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!--LINKS-->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">


    <!--JAVASCRIPT-->
    <script defer src="./js/script.js"></script>


    <title>Pok√©dex</title>

</head>
<body>

    <main>

        <!--Icone do pokemon-->
        <img src="#" alt="pokemon" class="pokemon-image">









        <!--Nome/id do pokemon-->
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>
            <span class="pokemon-name"></span>
        </h1>







        <!--Pesquisar por pokemons-->
        <form class="form">
            <input 
            type="search" 
            class="input-search" 
            placeholder="Digite o nome ou id do pokemon.." 
            required
            autofocus>
        </form>








        <!--Btns-->
        <div class="buttons">
            <button class="button btn-prev">&lt</button>
            <button class="button btn-next">&gt</button>
        </div>










        <!--Imagem pokedex-->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
